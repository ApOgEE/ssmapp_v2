<ion-header>
  <ion-toolbar class="bar-class">
    <ion-buttons slot="start">
      <ion-menu-button class="bar-class" style="border-radius:5px;"></ion-menu-button>
    </ion-buttons>
    <ion-title class="title-class">Status 308</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="overflow:visible;" fullscreen scroll="false">

  <div class="bgtukar" style="height: 100%; padding: 0px;">

  <ion-grid>
  <ion-row>
    <ion-col class="ion-text-center">
      <div [innerHtml]="'s308_01'|translate">
      Status of Application to Strike-off a Company under S308 of Companies ACT 1965 / under S550 of Companies Act 2016
      </div><p>
      <font color="grey">{{'FILLIN'|translate}}</font>
    </ion-col>
  </ion-row>

  <ion-row>
  <ion-col class="ion-text-center">
    <label class="item item-input">
    <span class="input-label"><strong><font color="#2E2F83" translate="COMPANYNO">Company/MyCoID No.:</font></strong></span>
    <ion-input type="text" font="#FF0000" placeholder="{{placeHolder}}" [(ngModel)]="stat308CoId"></ion-input>
    </label>
  </ion-col>
  </ion-row>

  <ion-row>
  <ion-col>
    <div class="ion-text-center">
      <ion-button class="findbutton" (click)="status308Find()"><strong>{{'FIND'|translate}}</strong></ion-button>
    </div>
  </ion-col>
  </ion-row>

  </ion-grid>

  </div>

  <app-ssmfab></app-ssmfab>
</ion-content>
<app-ssmfooter></app-ssmfooter>
