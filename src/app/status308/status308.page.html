<ion-header>
  <ion-toolbar class="bar-class">
    <ion-buttons slot="start">
      <ion-menu-button class="bar-class" style="border-radius:5px;"></ion-menu-button>
    </ion-buttons>
    <ion-title class="title-class">Status 308</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="bgtukar" style="height: 100%; padding: 0px;">

  <ion-grid>
  <ion-row>
    <ion-col class="input-label ion-text-center">
      <div [innerHtml]="'s308_01'|translate">
      Status of Application to Strike-off a Company under S308 of Companies ACT 1965 / under S550 of Companies Act 2016
      </div><p>
      <font color="grey">{{'FILLIN'|translate}}</font>
    </ion-col>
  </ion-row>

  <ion-row>
  <ion-col class="ion-align-self-center" size="5">
    <ion-label class="input-label">
      <strong><font color="#2E2F83">{{'REGISTYPE'|translate}}</font></strong>
    </ion-label>
  </ion-col>

  <ion-col class="ion-align-self-center" size="7">
      <ion-select class="item item-input item-select overflow" name="s308Type" interface="alert" value="ROC"
       [(ngModel)]="registrationType" (ionChange)="registrationTypeSelect()">
        <ion-select-option value="ROC" >{{'optEntityCRegNoOld'|translate}}</ion-select-option>
        <ion-select-option value="ROCNEW" >{{'optEntityCRegNoNew'|translate}}</ion-select-option>
      </ion-select>
  </ion-col>
  </ion-row>

  <ion-row>
  <ion-col class="ion-align-self-center" size="7">
    <ion-label class="input-label">
      <strong><font color="#2E2F83" translate="COMPANYNO">Company/MyCoID No.:</font></strong>
    </ion-label>
  </ion-col>

  <ion-col class="ion-align-self-center" size="5">
    <ion-input type="text" class="item item-input item-select" font="#FF0000" placeholder="{{'COMPANYNO'|translate}}"
    [(ngModel)]="stat308CoId">
    </ion-input>
  </ion-col>
  </ion-row>

  <ion-row class="no-border">
  <ion-col>
    <div class="ion-text-center">
      <ion-button class="findbutton" (click)="status308Find()" style="text-transform: none;"><strong>{{'FIND'|translate}}</strong></ion-button>
    </div>
  </ion-col>
  </ion-row>

  </ion-grid>

  </div>

</ion-content>
<app-ssmfab></app-ssmfab>
<app-ssmfooter></app-ssmfooter>
