<ion-header>
  <ion-toolbar class="bar-class">
    <ion-buttons slot="start">
      <ion-menu-button class="bar-class" style="border-radius:5px;"></ion-menu-button>
    </ion-buttons>
    <ion-title class="title-class">{{'MENU_05'|translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="overflow:visible;" fullscreen scroll="false">

  <div class="bgtukar" style="height: 100%; padding: 0px;">

  <ion-grid>
  <ion-row>
    <ion-col class="input-label ion-text-center">
      <div [innerHTML]="'eQuery_01'|translate">
      List of Company that have queried document under Section 11(8) & (9) of the Companies Act 1965.
      </div>
      <p>
      <font color="grey">{{'FILLIN'|translate}}</font>
    </ion-col>
  </ion-row>

  <ion-row>
  <ion-col class="ion-text-center">
    <label class="item item-input">
    <span class="input-label"><strong><font color="#2E2F83" translate="REGISNO">Company No./MyCoID:</font></strong></span>
    <ion-input type="text" font="#FF0000" placeholder="{{placeHolder}}" [(ngModel)]="queryCoId"></ion-input>
    </label>
  </ion-col>
  </ion-row>

  <ion-row>
  <ion-col>
    <div class="ion-text-center">
      <ion-button class="findbutton" (click)="equeryFind()"><strong translate="FIND">Find</strong></ion-button>
    </div>
  </ion-col>
  </ion-row>

  <ion-row>
  <ion-col class="input-label no-border">

    <font color="#2E2F83"><strong translate="NOTE">Note:</strong></font>
    <p>
    <div [innerHTML]="'eQuery_02'|translate">
    </div>
  </ion-col>
  </ion-row>
  </ion-grid>

  </div>

  <app-ssmfab></app-ssmfab>
</ion-content>
<app-ssmfooter></app-ssmfooter>
