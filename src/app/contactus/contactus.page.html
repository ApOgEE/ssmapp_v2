<ion-header>
  <ion-toolbar class="bar-class">
    <ion-buttons slot="start">
      <ion-menu-button class="bar-class" style="border-radius:5px;"></ion-menu-button>
    </ion-buttons>
    <ion-title class="title-class">{{ 'MENU_02'|translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bgtukar">

  <div id="map"></div>
  <p>
  <div class="bgtukar" style="height: 100%; padding: 5px;">

    <font size="4px" color="#2E2F83"><strong>{{'SSMOFFICES'|translate}}</strong></font>
    <p>

    <ion-grid>
    <ion-row>
    <ion-col class="ion-align-self-center">
      <ion-label class="input-label">
        {{'OFFICELOCATION'|translate}} :
      </ion-label>
    </ion-col>

    <ion-col class="ion-align-self-center">
      <ion-select name="officeSelect" class="item item-input item-select" interface="popover" value={{selectedOption.id}}
        [(ngModel)]="officeLocation" (ionChange)="officeLocationSelect()">
        <div *ngFor="let s of officeData.offices">
          <ion-select-option value="{{s.id}}" style="width:20px;">{{s.placeHolderName}}</ion-select-option>
        </div>
      </ion-select>
    </ion-col>
    </ion-row>
    </ion-grid>

    <p>
    <p>

    <div class="item info-item">

    <div class="info-container">
        <div class="info-title">{{selectedOption.placeHolderName}} - {{'ADDRESS'|translate}}</div>
        <div class="info-details" style="margin-top:10px;">
            <div [innerHTML]="myHtmlAddr"></div>
        </div>
    </div>

    <div class="info-icon">
        <ion-icon name="locate"></ion-icon>
    </div>

    </div>

    <div class="social-title info-title">{{'OURSOCIAL'|translate}}</div>
    <div>
      <ion-img class="soscial-link avatar relative" 
        (click)="openInAppBrowser('https://www.facebook.com/ssmofficialpage')"
        src="../../assets/images/facebook.png"></ion-img>
      <ion-img class="soscial-link avatar relative"
        (click)="openInAppBrowser('https://twitter.com/ssmofficialpage')"
        src="../../assets/images/twitter.png"></ion-img>
      <ion-img class="soscial-link avatar relative"
        (click)="openInAppBrowser('https://www.instagram.com/suruhanjaya_syarikat_malaysia/')"
        src="../../assets/images/instagram.png"></ion-img>
      <ion-img class="soscial-link avatar relative"
        (click)="openInAppBrowser('http://www.youtube.com/user/ssmofficialpage')"
        src="../../assets/images/youtube.png"></ion-img>
    </div>

  </div>
</ion-content>
<app-ssmfooter></app-ssmfooter>
